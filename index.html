<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Stats preview card component</title>
</head>
<body>
  <main class="vh-100 d-flex align-items-center">
    <div class="container">
      <div class="row mx-auto custom-card text-center text-md-start">
        <div class="col-md-6 order-1 order-md-2 px-4 px-md-5 d-flex flex-column justify-content-md-center align-items-md-start py-5 py-md-0">
          <h1>
            Get <span>insights</span> that help your business grow.
          </h1>
    
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        
          <div class="row card-stats gap-4 gap-md-0">
            <div class="col-md-4 d-flex flex-column align-items-center">
              <h2>
                10k+
              </h2>
              <p>
                companies
              </p>
            </div>
            <div class="col-md-4 d-flex flex-column align-items-center">
              <h2>
                314
              </h2>
              <p>
                templates
              </p>
            </div>
            <div class="col-md-4 d-flex flex-column align-items-center">
              <h2>
                12M+
              </h2>
              <p>
                queries
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-6 p-0 main-img order-0 order-md-2">
          <img src="assets/images/image-header-desktop.jpg" class="d-none d-md-block" alt="people image">
          <img src="assets/images/image-header-mobile.jpg" class="d-md-none" alt="people image mobile">
        </div>
      </div>
      
    </div>
  </main>

</body>
</html>
